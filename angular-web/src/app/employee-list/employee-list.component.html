<div class="row">
  <h2>Lista de funcionários</h2>
  <div class="form-group mb-md-4">
    <label for="firstName">Pesquisa</label>
    <input
      type="text"
      placeholder="Digite o primeiro nome que queira pesquisar"
      class="form-control"
      id="firstName"
      [(ngModel)]="searchQuery"
      (input)="searchEmployee()"
    />
  </div>
  <div>
    <div *ngIf="message" class="alert alert-success" role="alert">
      {{ message }}
    </div>
  </div>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>E-mail</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody *ngIf="employees && employees.length > 0; else noEmployees">
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.emailId }}</td>
        <td>
          <button (click)="updateEmployee(employee.id)" class="btn btn-primary">
            Editar
          </button>
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">
            Deletar
          </button>
          <button
            (click)="employeeDetails(employee.id)"
            class="btn btn-primary"
          >
            Detalhes
          </button>
        </td>
      </tr>
    </tbody>
    <ng-template #noEmployees>
      <tr>
        <td colspan="5" class="text-center">
          Não há funcionários para exibir.
        </td>
      </tr>
    </ng-template>
  </table>
</div>
